<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoes Website</title>
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <div class="body-item">
        <div class="item1">
            <!-- <img src="images/6.png" alt=""> -->
        </div>
        <div class="item2">
            <img src="./images/logo.png" alt="">
        </div>
        
        <div class="item3">
            <p>
                Just Do It
            </p>
        </div>
    </div>

    <div class="container">
        <nav>
            <div class="left-nav">
                <div class="nav-logo">
                    <img src="./images/logo.png" alt="">
                </div>
                <div class="nav-menu">
                    <ul>

                        <li>
                            <a href="#" class="link">HOME</a>
                            <div class="link-border"></div>
                        </li>

                        <li>
                            <a href="#" class="link">KIDS</a>
                            <div class="link-border"></div>
                        </li>

                        <li>
                            <a href="#" class="link">MEN</a>
                            <div class="link-border"></div>
                        </li>

                        <li>
                            <a href="#" class="link">WOMEN</a>
                            <div class="link-border"></div>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="right-nav">
                <div class="nav-cart-box">
                    <i class="bx bx-cart"></i>
                </div>
                <div class="dropdown">
                    <div class="menu-bars" onclick="myMenuFunction">
                        <div class="menu-bars-btn">
                            <img src="./images/bar.png" alt="" class="bar1">
                            <img src="./images/bar.png" alt="" class="bar2">
                        </div>
                        <div class="nav-dropdown-menu" id="navDropdownMenu">
                            <li>
                                <a href="#" class="link">HOME</a>
                                <div class="link-border"></div>
                            </li>
                            
                            <li>
                                <a href="#" class="link">KIDS</a>
                                <div class="link-border"></div>
                            </li>
                            
                            <li>
                                <a href="#" class="link">MEN</a>
                                <div class="link-border"></div>
                            </li>
                            
                            <li>
                                <a href="#" class="link">WOMEN</a>
                                <div class="link-border"></div>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div class="left-col">
                <div class="shoe-title">
                    <p>Nike Air Jordan</p>
                </div>
                <div class="line"></div>
                <div class="shoe-desc">
                    <p>Nike Shoes E-commerce Website Shop - Ludiflex, Nike introduce new shoes - Nike Air Jordan</p>
                </div>
                <div class="cart">
                    <button class="cart-btn">Add To Cart</button>
                    <p class="price">$197.99</p>
                </div>
                <div class="shop-box">
                    <div class="shop-item-cont">
                        <div class="shoe-img-box">
                            <img src="./images/2.png" alt="" class="shoe-img">
                        </div>
                        <div class="shoe-name-price">
                            <h3>Nike Air Max</h3>
                            <p class="price">$169.99</p>
                        </div>
                        <div class="add-to-shoe">
                            <i class="bx bx-cart"></i>
                        </div>
                    </div>
                    
                    <!-- second item -->
                    <div class="shop-item-cont">
                        <div class="shoe-img-box">
                            <img src="./images/3.png" alt="" class="shoe-img">
                        </div>
                        <div class="shoe-name-price">
                            <h3>Nike Air Force</h3>
                            <p class="price">$172.99</p>
                        </div>
                        <div class="add-to-shoe">
                            <i class="bx bx-cart"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-col">
                <img src="./images/1.png"  class="featured-img">
                <div class="shopping-cart-btn">
                    <i class="bx bx-cart"></i>
                </div>
            </div>
        </main>
    </div>






    <script>
    function myMenuFunction() {
        var i = document.getElementById("navDropdownMenu");

          if(i.className = "nav-dropdown-menu") {
               i.className += "responsive";
          } else {
               i.className = "nav-dropdown-menu";
          }
      }
      
     </script>
     
</body>
</html>
